<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Malaysia Train Services Admin</title>
    <style>
        :root {
            --pastel-pink: #ffd6e7;       /* Soft pink */
            --pastel-green: #d6f5e3;      /* Soft green */
            --pink-accent: #ff85a2;       /* Pink untuk button & accent */
            --green-accent: #7ecf9b;      /* Green untuk hover state */
            --text-dark: #4a4a4a;         /* Text color */
            --text-light: #888888;        /* Text secondary */
            --border-light: #e8d4e0;      /* Border color */
            --white: #ffffff;
            --background: #fef7fa;        /* Light pink background */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-green) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--white);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .company-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 0 20px 24px;
            border-bottom: 2px solid var(--pastel-pink);
        }

        .company-header h1 {
            color: var(--text-dark);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--pink-accent) 0%, var(--green-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .company-header .tagline {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }

        .admin-nav {
            flex: 1;
            padding: 0 20px;
        }

        .admin-nav ul {
            list-style: none;
        }

        .admin-nav li {
            margin-bottom: 8px;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .admin-nav a:hover, .admin-nav a.active {
            background: linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-green) 100%);
            color: var(--text-dark);
        }

        .admin-nav a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .admin-footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
            border-top: 1px solid var(--pastel-pink);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--pastel-pink);
        }

        .page-title h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .page-title p {
            color: var(--text-light);
            font-size: 16px;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--pink-accent) 0%, var(--green-accent) 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 133, 162, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--pastel-pink);
        }

        /* Table Styles */
        .users-table-container {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--pastel-pink);
        }

        .table-title {
            font-size: 20px;
            font-weight: 600;
        }

        .table-controls {
            display: flex;
            gap: 15px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            width: 250px;
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-green) 100%);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--pastel-pink);
        }

        tbody tr:hover {
            background-color: rgba(255, 214, 231, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background: var(--pastel-green);
            color: var(--text-dark);
        }

        .btn-edit:hover {
            background: var(--green-accent);
            color: var(--white);
        }

        .btn-delete {
            background: #ffd6e7;
            color: var(--text-dark);
        }

        .btn-delete:hover {
            background: #ff85a2;
            color: var(--white);
        }

        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .bulk-actions {
            padding: 15px 20px;
            background: var(--pastel-pink);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bulk-actions select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background: var(--white);
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid var(--border-light);
            background: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button.active {
            background: linear-gradient(135deg, var(--pink-accent) 0%, var(--green-accent) 100%);
            color: var(--white);
            border-color: transparent;
        }

        .pagination button:hover:not(.active) {
            background: var(--pastel-pink);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-green) 100%);
            color: var(--text-dark);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-dark);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
            padding-left: 8px;
            border-left: 3px solid var(--pink-accent);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--pastel-pink);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--white);
            color: var(--text-dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--pink-accent);
            box-shadow: 0 0 0 4px rgba(255, 133, 162, 0.1);
            background-color: #fffdfe;
        }

        .modal-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid var(--pastel-pink);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .admin-nav ul {
                display: flex;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .admin-nav li {
                margin-right: 10px;
                margin-bottom: 0;
            }
            
            .admin-nav a {
                white-space: nowrap;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .admin-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .table-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New User</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Email Verification</label>
                        <select class="form-control" id="status">
                            <option value="1">Verified</option>
                            <option value="0">Not Verified</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveUserBtn">Save User</button>
            </div>
        </div>
    </div>

    <script>
        // Sample user data - in a real application, this would come from your database
        const users = [
            { id: 37, name: "Lily Qistina", email: "lily@email.com", password: "password123", phone: "0123456781", created_at: "2025-11-26 21:17:12", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 38, name: "Aya Inara", email: "aya@email.com", password: "password123", phone: "0123456782", created_at: "2025-11-26 21:17:12", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 40, name: "Amir Ahnaf", email: "amir@email.com", password: "password123", phone: "0123456784", created_at: "2025-11-26 21:17:12", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 43, name: "Monisha", email: "monisha@email.com", password: "password123", phone: "0123456787", created_at: "2025-11-26 21:17:12", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 44, name: "Kritikha", email: "kritikha@email.com", password: "password123", phone: "0123456788", created_at: "2025-11-26 21:17:12", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 53, name: "Mei Mei", email: "meimei@email.com", password: "password123", phone: "0123456785", created_at: "2025-11-26 21:52:50", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 54, name: "Xiao Ting", email: "xiaoting@email.com", password: "password123", phone: "0123456786", created_at: "2025-11-26 21:54:59", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null },
            { id: 55, name: "Aiman Abid", email: "aiman@email.com", password: "password123", phone: "0123456783", created_at: "2025-11-27 01:10:00", email_verified: null, verification_token: null, date_of_birth: null, address: null, profile_imax: null }
        ];

        // DOM Elements
        const usersTableBody = document.getElementById('usersTableBody');
        const userModal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modalTitle');
        const userForm = document.getElementById('userForm');
        const addUserBtn = document.getElementById('addUserBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveUserBtn = document.getElementById('saveUserBtn');
        const selectAllCheckbox = document.getElementById('selectAll');

        // Initialize the users table
        function renderUsersTable() {
            usersTableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="user-checkbox" value="${user.id}">
                    </td>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>${user.email_verified ? '<span style="color: var(--green-accent);">Verified</span>' : '<span style="color: var(--pink-accent);">Not Verified</span>'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-edit" data-id="${user.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-action btn-delete" data-id="${user.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    editUser(userId);
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    deleteUser(userId);
                });
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-MY') + ' ' + date.toLocaleTimeString('en-MY', {hour: '2-digit', minute:'2-digit'});
        }

        // Open modal for adding a new user
        function openAddUserModal() {
            modalTitle.textContent = 'Add New User';
            userForm.reset();
            userModal.style.display = 'flex';
        }

        // Open modal for editing an existing user
        function editUser(userId) {
            const user = users.find(u => u.id == userId);
            if (user) {
                modalTitle.textContent = 'Edit User';
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('phone').value = user.phone;
                document.getElementById('dob').value = user.date_of_birth || '';
                document.getElementById('address').value = user.address || '';
                document.getElementById('status').value = user.email_verified ? '1' : '0';
                
                // Store the user ID for updating
                userForm.setAttribute('data-edit-id', userId);
                userModal.style.display = 'flex';
            }
        }

        // Delete user with confirmation
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                // In a real application, you would send a DELETE request to your server
                console.log(`Deleting user with ID: ${userId}`);
                
                // Remove from the local array (in a real app, this would be done after successful server response)
                const index = users.findIndex(u => u.id == userId);
                if (index !== -1) {
                    users.splice(index, 1);
                    renderUsersTable();
                    alert('User deleted successfully!');
                }
            }
        }

        // Save user (add or update)
        function saveUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value;
            const status = document.getElementById('status').value;
            
            // Basic validation
            if (!name || !email) {
                alert('Name and email are required fields.');
                return;
            }
            
            const editId = userForm.getAttribute('data-edit-id');
            
            if (editId) {
                // Update existing user
                const userIndex = users.findIndex(u => u.id == editId);
                if (userIndex !== -1) {
                    users[userIndex].name = name;
                    users[userIndex].email = email;
                    users[userIndex].phone = phone;
                    users[userIndex].date_of_birth = dob;
                    users[userIndex].address = address;
                    users[userIndex].email_verified = status === '1';
                    
                    // Only update password if provided
                    if (password) {
                        users[userIndex].password = password;
                    }
                    
                    alert('User updated successfully!');
                }
            } else {
                // Add new user
                const newId = Math.max(...users.map(u => u.id)) + 1;
                const newUser = {
                    id: newId,
                    name: name,
                    email: email,
                    password: password || 'password123', // Default password if not provided
                    phone: phone,
                    created_at: new Date().toISOString().slice(0, 19).replace('T', ' '),
                    email_verified: status === '1',
                    verification_token: null,
                    date_of_birth: dob,
                    address: address,
                    profile_imax: null
                };
                
                users.push(newUser);
                alert('User added successfully!');
            }
            
            // Close modal and refresh table
            userModal.style.display = 'none';
            renderUsersTable();
            
            // Reset form
            userForm.reset();
            userForm.removeAttribute('data-edit-id');
        }

        // Event Listeners
        addUserBtn.addEventListener('click', openAddUserModal);
        closeModal.addEventListener('click', () => userModal.style.display = 'none');
        cancelBtn.addEventListener('click', () => userModal.style.display = 'none');
        saveUserBtn.addEventListener('click', saveUser);

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === userModal) {
                userModal.style.display = 'none';
            }
        });

        // Select all checkbox functionality
        selectAllCheckbox.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.user-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderUsersTable();
        });
    </script>
</body>
</html>
